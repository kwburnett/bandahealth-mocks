<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sync Mock</title>
	<link rel="stylesheet" href="sync.css">
</head>
<body>
	<div class="mocks">
		<div class="mock">
			<div class="screen">
				<div class="overlay black">
					<div class="popup">
						<div class="title">Syncing Data</div>
						<div class="popup-info loading"></div>
					</div>
				</div>
				<div class="icon-display"></div>
				<div class="action-bar hidden"></div>
				<div class="main-content hidden"></div>
			</div>
		</div>
		<div class="mock">
			<div class="screen">
				<div class="overlay black">
					<div class="popup">
						<div class="title">Syncing Data</div>
						<div class="popup-info">
							<div class="statuses">
								<div class="item">Loading Patients...</div>
								<div class="progress"></div>
								<div class="item">Loading Visits...</div>
								<div class="progress"></div>
								<div class="item">Loading Visit Tasks...</div>
								<div class="done">Done</div>
								<div class="item">Loading Observations...</div>
								<div class="progress"></div>
								<div class="item">Loading Persons</div>
								<div class="done">Done</div>
							</div>
						</div>
					</div>
				</div>
				<div class="icon-display"></div>
				<div class="action-bar hidden"></div>
				<div class="main-content hidden"></div>
			</div>
		</div>
		<div class="mock">
			<div class="screen">
				<div class="overlay"></div>
				<div class="icon-display"></div>
				<div class="action-bar">
					<div class="icon"></div>
					<div class="page-title">Syncing Data</div>
				</div>
				<div class="main-content">
					<div class="statuses cards">
						<div class="status card">
							<div class="item">Loading Patients...</div>
							<div class="progress"></div>
						</div>
						<div class="status card">
							<div class="item">Loading Visits...</div>
							<div class="progress"></div>
						</div>
						<div class="status card">
							<div class="item">Loading Visit Tasks...</div>
							<div class="done">Done</div>
						</div>
						<div class="status card">
							<div class="item">Loading Observations...</div>
							<div class="progress"></div>
						</div>
						<div class="status card">
							<div class="item">Loading Persons...</div>
							<div class="done">Done</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mock">
			<div class="screen">
				<div class="overlay"></div>
				<div class="splash white">
					<div class="logo"></div>
					<div class="loading"></div>
					<div class="single-progress">Loading Patients...</div>
				</div>
				<div class="icon-display"></div>
				<div class="action-bar hidden"></div>
				<div class="main-content hidden"></div>
			</div>
		</div>
	</div>
</body>
</html>
